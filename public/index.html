  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../public/cashfreeWeb_self.js"></script>

    <style>
      .hidden { display: none; }
      body { font-family: Arial, sans-serif; margin: 2rem; background-color: teal ; }
      input, select  { margin: 0.5rem; padding: 0.5rem; border-radius: 20px;  border: 2px solid black;}
      button { margin: 0.5rem; padding: 0.5rem; cursor: pointer; border-radius: 20px;  border: 2px solid black;}
      table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
      th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
      th { background: #f0f0f0; }
    </style>
  </head>
  <body>
    <!-- Auth Section -->

    <div id="authSection" style="text-align: center; font-size: x-large;">
      <div id="signupSection">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input id="name" type="text" placeholder="Name" required><br>
          <input id="email" type= "email" placeholder="Email" required> <br>
          <input id="password" type="password" placeholder="Password" required><br>
          <button type="submit">Sign Up</button>
        </form>
        <button id="switchToLogin">Already have an account? Login</button>
      </div>
      

      <div id="loginSection" class="hidden" style="text-align: center; font-size: x-large;">
        <h2>Login</h2>
        <form id="loginForm">
          <input id="loginEmail" type="email" placeholder="Email" required><br>
          <input id="loginPassword" type="password" placeholder="Password" required><br>
          <button type="submit">Sign In</button>
        </form>
        <button id="switchToSignup">Don't have an account? Sign Up</button>
        <button id="forgotPasswordBtn">Forgot Password</button>
      </div>
    </div>

    <div id="forgotPasswordSection" class="hidden">
      <h2>Reset Password</h2>
      <form id="forgotPasswordForm">
        <input id="forgotEmail" type="email" placeholder="Enter registered email" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <button id="backToLoginBtn">Back to Login</button>
    </div>
    

    <!-- Expense Section -->
    <div id="expenseSection" class="hidden">
      <h1 style="text-align: center;">Expense Tracker</h1>
      <form id="expenseForm">
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <input type="text" id="note" placeholder="Note" />
        <select id="category">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Party">Party</option>
        </select>
        <button type="submit">Add Expense</button>
        <button id="viewReportBtn">View Report</button>
        <label for="rowsPerPage">Rows per page:</label>
        <select id="rowsPerPage">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
      </form>

      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Note</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="expenseList"></tbody>
      </table>
      <div id="paginationControls" style="margin-top: 1rem;"></div>
      <button id="logoutBtn" class="hidden">Logout</button>
      <button id="downloadBtn">Download Expense Report</button>

      <button id="leaderboardBtn">Toggle Leaderboard</button>

      <section id="leaderboardSection" class="hidden">
        <ul id="leaderboardList"></ul>
      </section>

    </div>

    <!-- Premium user Section -->




    <!-- Payment Section -->

    
    <div id="paymentSection" class="hidden" style="text-align: center;">
      <h1>Cashfree Check Integration</h1>
      <div class="card">
        <h3>Click below to open the checkout page in the current tab</h3>
        <button id="renderBtn">Pay Now</button>
        <div id="cf_checkout"></div>
      </div>
    </div>


    <div id="reportSection" class="hidden"></div>

    <iframe id="reportFrame" src="" style="width:100%; height:800px; border:none;" class="hidden"></iframe>
  
 
    <script src="./js/main.js"></script>

  </body>
  </html>
